<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="icon" type="image/x-icon" href="/icons8-todo-list-100.png">
    
    <link rel="stylesheet" href="./style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Put Your Tasks Here !!!</h1>
            <p>we will keep you updated :) </p>
        </div>
        <div class="form">
            <form action="javascript:void(0);" method="post" onsubmit="app.Add()">
                <input class="form-control" type="text" placeholder="Add your tasks here..."  id="add-todo">
                <input type="submit" value="Add Task" class=" btn btn-primary my-4 mb-3">
            </form>
            <p id="counter"></p>
             <table>
                <tr class="to-do">
                    <th><h3>TO-DO List:</h3></th>
                </tr>
                <tbody id="tasks">
    
                </tbody>
             </table>
        </div>
       <div id="edit-box" role="aria-hidden">
        <form action="javascript:void(0);" method="post" id="save-edit">
            <input class="form-control mx-1" type="text"  id="edit-todo">
            <input type="submit" value="Save" class="btn btn-success mx-4" >
            <a onclick="CloseInput()" aria-label="Close">&#10006;</a>
        </form>
       </div>
    </div>
   

  <script src="./app.js"></script>
</body>

</html>
